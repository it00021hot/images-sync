name: images-sync

on:
  schedule:
    - cron: '0 0 0 1/1 *'
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  sync-quay:
    runs-on: ubuntu-20.04
    container: setzero/images-sync:0.3.1
    env:
      TO_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      TO_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}
    steps:
      - name: sync quay images
        run: |
          cat << EOF >config.yaml
          from:
            registry: https://quay.io
          to:
            registry: https://registry.aliyuncs.com
          names:
            - cephcsi/cephcsi
          replace:
            - old: cephcsi/
              new: it00021hot/
          rules:
            - ^[Vv]?\d+\.\d+(\.\d+)?(-\d+)?$
          EOF
          sync-images --config config.yaml

  sync-gcr:
    runs-on: ubuntu-20.04
    container: setzero/images-sync:0.3.1
    env:
      TO_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      TO_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}
    steps:
      - name: sync gcr images
        run: |
          cat << EOF >config.yaml
          from:
            registry: https://k8s.gcr.io
          to:
            registry: https://registry.aliyuncs.com
          names:
            - sig-storage/csi-node-driver-registrar
            - sig-storage/csi-attacher
            - sig-storage/csi-provisioner
            - sig-storage/csi-snapshotter
            - sig-storage/csi-resizer
          replace:
            - old: sig-storage/
              new: it00021hot/
          rules:
            - ^[Vv]?\d+\.\d+(\.\d+)?(-\d+)?$
          EOF
          sync-images --config config.yaml
