name: choerodon

on:
  schedule:
    - cron: '0 0 8 * *'
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  sync-quay:
    runs-on: ubuntu-20.04
    container: setzero/registry-manager
    env:
      TO_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      TO_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}
    steps:
    - name: Quay to Aliyun
      run: |
        cat << EOF >config.yaml
        registries:
          aliyuncs:
            registry: https://registry.aliyuncs.com
            username: $TO_USERNAME
            password: $TO_PASSWORD
          quay:
            registry: https://registry.cn-shanghai.aliyuncs.com
            repositories:
            - c7n/agile-service
            - c7n/devops-service
            - c7n/gitlab-service
        sync-policy:
          from: quay
          to: aliyuncs
          dry-run: false
          replace:
            - old: c7n/
              new: mogu-zh/
          filters:
            - ^1\.\d+(\.\d+)?(-\d+)?$
        EOF
        registry-manager sync -c config.yaml
    - name: Delete workflow runs
      uses: GitRML/delete-workflow-runs@main
      with:
        retain_days: 7
        keep_minimum_runs: 3
